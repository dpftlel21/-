version: 0.0
os: linux
files:
  - source: /dist
    destination: /home/ec2-user/Foori/foori/dist
  - source: /nginx.conf
    destination: /etc/nginx/conf.d/
permissions:
  - object: /home/ec2-user/Foori/foori
    owner: ec2-user
    group: ec2-user
    mode: 755
  - object: /etc/nginx/conf.d/
    owner: root
    group: root
    mode: 644
hooks:
  BeforeInstall:
    - location: scripts/before_install.sh
      timeout: 300
      runas: ec2-user
  ApplicationStart:
    - location: scripts/start_application.sh
      timeout: 300
      runas: ec2-user
